	function play_music(){
		
		if(ms == 1){
			//alert("playing");
			var musicButton=document.getElementById('music-button');
			musicButton.src='image/stop.png';

			playAud();
			ms=0;
			return;
		}
		if(ms == 0){
			//alert("paused");
			pauseAud();		
			var musicButton=document.getElementById('music-button');
			musicButton.src='image/play.png';
			ms=1;
			return;
		}
	}
	function playAud() { 
		var aud=document.getElementById("music");
		SetVolume(0.5);
		aud.play(); 
	} 

	function pauseAud() { 
		var aud=document.getElementById("music");
		aud.pause(); 
	}

	ChangeLanguage("english");
	function ChangeLanguage(language) {
		var lang = language;
		var chlang;
		if ((language == "Korean") || (language == "korean")
				|| (language == "Kr") || (language == "kr")){
			lang = "ko-kr";
			chlang = "Kr";	}
		if ((language == "English") || (language == "english")
				|| (language == "En") || (language == "en")){
			lang = "en-us";
			chlang = "En";
			}
		if ((language == "Japanese") || (language == "japanese")
				|| (language == "Jp") || (language == "jp")){
			lang = "ja-jp";
			chlang = "Jp";
			}
		if ((language == "Chinese") || (language == "chinese")
				|| (language == "Cn") || (language == "cn")){
			lang = "zh-cn";
			chlang = "Cn";
			}
		g_language = language;
		chlang
		writeCookie('CurrentLanguage', chlang, 30);

		window.external.ChangeLanguage(lang);
	}
	ChangeLanguage("En");

	
	function CurrentLanguage(strPara) {
		switch (strPara) {
		case 'ko-kr':
			strLang = 'Kr';
			ChangeKr();
			break;

		case 'en-us':
			strLang = 'En';
			ChangeEn();
			break;

		case 'ja-jp':
			strLang = 'Jp';
			ChangeJp();
			break;

		case 'zh-cn':
			strLang = 'Cn';
			ChangeCn();
			break;
		}

	}

}
